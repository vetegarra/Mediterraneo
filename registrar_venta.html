<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Venta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-4">

  <!--Row principal-->
  <div class="row g-4">

    <!--Columna información del pedido-->
    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h3 class="card-title mb-3">Detalles del Pedido</h3>
          <p class="mb-2">Pedido ID: <span class="fw-bold">2245</span></p>
          <p class="mb-2">Cliente: <span class="fw-bold">Juan Pérez</span></p>
          <p class="mb-2">Total: <span class="fw-bold">$45.000</span></p>
          <p class="mb-2">Estado de pago: <span class="fw-bold">Pendiente / Recibido</span></p>
          <button class="btn btn-success mt-auto">Registrar Venta</button>
        </div>
      </div>
    </div>

    <!--Columna mensajes de registro-->
    <div class="col-md-6 d-flex flex-column">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h3 class="card-title mb-3">Notificaciones</h3>
          <!--Mensaje exito-->
          <div class="alert alert-success d-none" role="alert">
            Venta registrada exitosamente.
          </div>
          <!--Mensaje pago pendiente-->
          <div class="alert alert-warning d-none" role="alert">
            Pago pendiente, no se puede registrar la venta.
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
