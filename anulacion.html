<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anulación de Compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-4">

  <!--Row principal-->
  <div class="row g-4">

    <!--Columna información del pedido-->
    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h3 class="card-title mb-3">Pedido</h3>
          <p class="mb-2">Monto: <span class="fw-bold">$18.000</span></p>
          <p class="mb-2">Estado: <span class="fw-bold">Confirmado</span></p>
          <!--Boton anular compra-->
          <button class="btn btn-danger mt-auto">Anular compra</button>
        </div>
      </div>
    </div>

    <!-- Columna mensajes de anulación -->
    <div class="col-md-6 d-flex flex-column">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h3 class="card-title mb-3">Notificaciones</h3>
          <!-- Mensaje éxito -->
          <div class="alert alert-success d-none" role="alert">
            Compra anulada con éxito, su reembolso se procesará según las políticas vigentes.
          </div>
          <!-- Mensaje fuera de plazo -->
          <div class="alert alert-warning d-none" role="alert">
            Tiempo de anulación excedido, no es posible cancelar la compra.
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
