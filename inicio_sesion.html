<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">

            <h2 class="mb-4 text-center">Inicio de sesión</h2>

            <div class="alert alert-danger d-none" role="alert" id="loginAlert">
                Credenciales inválidas. Por favor, revisa tu email y contraseña.
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="ana@example.com" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="********" required>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    <a class="btn btn-secondary mt-3" href="registro.html" role="button">
                        ¿No tienes una cuenta? Regístrate aquí.
                    </a>          
                </div>

            </form>

        </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginAlert = document.getElementById('loginAlert');

        // Credenciales de Administrador
        const ADMIN_EMAIL = "admin@mediterraneo.cl";
        const ADMIN_PASSWORD = "Clave2025";
        const ADMIN_REDIRECT_URL = "admin_dashboard.html"; // Página que simula el área de administración

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Detiene el envío del formulario HTTP

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            loginAlert.classList.add('d-none'); // Oculta cualquier alerta anterior

            if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                // *** ACCESO DE ADMINISTRADOR EXITOSO ***
                alert(`¡Bienvenido Administrador! Redirigiendo a ${ADMIN_REDIRECT_URL}`);
                // En una aplicación real, aquí se establecería una sesión o token.
                window.location.href = ADMIN_REDIRECT_URL;
            } else {
                // *** ACCESO FALLIDO ***
                // En una aplicación real, se verificaría contra una base de datos.
                // Aquí, simplemente simulamos un error si no son las credenciales de admin.
                loginAlert.classList.remove('d-none');
            }
        });
    });
</script>
