<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Despacho de Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-4">

  <!--Row principal-->
  <div class="row g-4">

    <!--Columna formulario de dirección-->
    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h3 class="card-title mb-3">Dirección de Entrega</h3>
          <!--Input de dirección-->
          <input type="text" class="form-control mb-3" placeholder="Ingrese dirección">
          <!--Botón de confirmar despacho-->
          <button class="btn btn-primary mt-auto">Confirmar despacho</button>
        </div>
      </div>
    </div>

    <!--Columna información de despacho-->
    <div class="col-md-6 d-flex flex-column">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h3 class="card-title mb-3">Información de Despacho</h3>
          <!--Chofer asignado-->
          <p class="mb-2">Chofer: <span class="fw-bold">-</span></p>
          <!--Horario estimado-->
          <p class="mb-2">Horario estimado: <span class="fw-bold">-</span></p>
          <!--Mensaje de zona-->
          <div class="alert alert-warning d-none" role="alert">
            La dirección de despacho está fuera de la zona de reparto.
          </div>
          <!--Mensaje de chofer-->
          <div class="alert alert-info d-none" role="alert">
            No hay repartidores disponibles, pedido llegará más tarde o puede retirar en el local.
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
