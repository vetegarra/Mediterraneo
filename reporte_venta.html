<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporte de Venta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-4">

  <!--Row principal-->
  <div class="row g-4">

    <!--columna seleccion de periodo-->
    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h3 class="card-title mb-3">Seleccionar Periodo</h3>
          <!--entradas de fecha-->
          <label class="form-label">Desde:</label>
          <input type="date" class="form-control mb-2">
          <label class="form-label">Hasta:</label>
          <input type="date" class="form-control mb-3">
          <div class="d-flex gap-2">
            <button class="btn btn-primary flex-grow-1">Reporte Resumido</button>
            <button class="btn btn-secondary flex-grow-1">Reporte Detallado</button>
          </div>
        </div>
      </div>
    </div>

    <!--Columna resultados de reporte-->
    <div class="col-md-6 d-flex flex-column">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h3 class="card-title mb-3">Resultados</h3>
          <!--tabla de resultados-->
          <div class="table-responsive flex-grow-1 mb-3">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Cliente</th>
                  <th>Producto</th>
                  <th>Cantidad</th>
                  <th>Monto</th>
                  <th>Fecha</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>-</td>
                  <td>-</td>
                  <td>-</td>
                  <td>-</td>
                  <td>-</td>
                </tr>
              </tbody>
            </table>
          </div>
          <!--mensaje sin ventas-->
          <div class="alert alert-info d-none" role="alert">
            No hay ventas registradas en este per√≠odo.
          </div>
        </div>
      </div>
    </div>

  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
