<!-- Registro de usuario -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-lg">
      <div class="card-body p-4">
        <h3 class="text-center mb-4">Registro de usuario</h3>
        <form>
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="ana@example.com" required>
          </div>
          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
          </div>
          <!-- Confirmar Password -->
          <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="********" required>
          </div>
          <!-- Botón -->
          <div class="d-grid">
            <button type="submit" class="btn btn-dark">Registrarse</button>
          </div>
        </form>
        <p class="text-center mt-3">¿Ya tienes cuenta? <a href="inicio_sesion.html">Inicia sesión</a></p>
      </div>
