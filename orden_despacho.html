<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orden de Despacho</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-4">

  <!--row principa-->
  <div class="row g-4">

    <!--Columma detalles de despacho-->
    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h3 class="card-title mb-3">Detalles de Despacho</h3>
          <p class="mb-2">Pedido ID: <span class="fw-bold">3645</span></p>
          <p class="mb-2">Dirección: <span class="fw-bold">Av. Completo rico 1324</span></p>
          <p class="mb-2">Productos: <span class="fw-bold">3 platos</span></p>
          <p class="mb-2">Horario estimado: <span class="fw-bold">--:--</span></p>
          <button class="btn btn-primary mt-auto">Consultar Orden</button>
        </div>
      </div>
    </div>

    <!--Columna mensajes de despacho-->
    <div class="col-md-6 d-flex flex-column">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h3 class="card-title mb-3">Notificaciones</h3>
          <div class="alert alert-success d-none" role="alert">
            Orden de despacho disponible.
          </div>
          <div class="alert alert-warning d-none" role="alert">
            Pedido no confirmado, no se puede generar despacho.
          </div>
          <div class="alert alert-danger d-none" role="alert">
            Dirección inválida, verifique los datos.
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
