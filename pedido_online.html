<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-4">

  <!--Row principal-->
  <div class="row g-4">

    <!--Columna selección de productos-->
    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h3 class="card-title mb-3">Seleccionar Productos</h3>
          <!--Lista de productos-->
          <div class="list-group flex-grow-1 mb-3">
            <div class="list-group-item d-flex justify-content-between align-items-center">
              Gazpacho
              <input type="number" class="form-control w-25" placeholder="Cantidad">
            </div>
            <div class="list-group-item d-flex justify-content-between align-items-center">
              Paella
              <input type="number" class="form-control w-25" placeholder="Cantidad">
            </div>
          </div>
          <button class="btn btn-primary mt-auto">Realizar Pedido</button>
        </div>
      </div>
    </div>

    <!--Columna resumen del pedido y mensajes-->
    <div class="col-md-6 d-flex flex-column">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h3 class="card-title mb-3">Resumen del Pedido</h3>
          <p class="mb-2">Total platos: <span class="fw-bold">0</span></p>
          <p class="mb-2">Código de pedido: <span class="fw-bold">-</span></p>

          <!--Mensajes de alerta-->
          <div class="alert alert-warning d-none" role="alert">
            El stock de platos de paella es 2, por favor pedir algún otro almuerzo disponible.
          </div>
          <div class="alert alert-danger d-none" role="alert">
            Correo no verificado. Por favor, verifique su correo para continuar con el pedido.
          </div>
          <div class="alert alert-success d-none" role="alert">
            Pedido realizado exitosamente.
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
