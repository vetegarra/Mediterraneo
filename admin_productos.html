<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-4">

  <!--Row principal-->
  <div class="row g-4">

    <!--Columna formulario de producto-->
    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h3 class="card-title mb-3">Agregar / Actualizar Producto</h3>
          <!--Entradas-->
          <input type="text" class="form-control mb-2" placeholder="Nombre del producto">
          <textarea class="form-control mb-2" rows="3" placeholder="Descripción"></textarea>
          <input type="number" class="form-control mb-2" placeholder="Precio">
          <input type="number" class="form-control mb-3" placeholder="Stock">
          <div class="d-flex gap-2">
            <button class="btn btn-primary flex-grow-1">Agregar / Guardar</button>
            <button class="btn btn-danger flex-grow-1">Eliminar</button>
          </div>
        </div>
      </div>
    </div>

    <!--Columna listado de productos y mensajes-->
    <div class="col-md-6 d-flex flex-column">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h3 class="card-title mb-3">Productos Registrados</h3>
          <!--Listado de productos-->
          <div class="list-group flex-grow-1 mb-3">
            <div class="list-group-item d-flex justify-content-between align-items-center">
              Paella de marisco
              <span class="badge bg-secondary">$10.000 / 14 unidades</span>
            </div>
            <div class="list-group-item d-flex justify-content-between align-items-center">
              Hummus
              <span class="badge bg-secondary">$7.000 / 20 unidades</span>
            </div>
          </div>
          <!--Mensajes de confirmacio-->
          <div class="alert alert-success d-none" role="alert">
            Producto agregado.
          </div>
          <div class="alert alert-info d-none" role="alert">
            Producto actualizado.
          </div>
          <div class="alert alert-danger d-none" role="alert">
            Producto eliminado.
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
