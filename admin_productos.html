<script>
    const addTypeBtn = document.getElementById('addTypeBtn');
    const newTypeInput = document.getElementById('newTypeInput');
    const productTypeSelect = document.getElementById('productType');

    addTypeBtn.addEventListener('click', () => {
        const value = newTypeInput.value.trim();
        if (value) {
            const option = document.createElement('option');
            option.value = value.toLowerCase().replace(/\s+/g, '_');
            option.textContent = value;
            productTypeSelect.appendChild(option);
            productTypeSelect.value = option.value;
            newTypeInput.value = '';
        }
    });

    newTypeInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            addTypeBtn.click();
            e.preventDefault();
        }
    });
</script>
