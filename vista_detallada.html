<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-4">
    <!--Row principal-->
    <div class="row g-4">
      
      <!--Columna imagen del producto-->
      <div class="col-md-6 d-flex justify-content-center align-items-start">
        <div class="card h-100 w-100">
          <div class="card-body d-flex flex-column align-items-center justify-content-center">
            <!--Placeholder de imagen-->
            <div class="bg-secondary w-100" style="height:300px;"></div>
          </div>
        </div>
      </div>

      <!--Columna info del producto-->
      <div class="col-md-6 d-flex flex-column">
        <!--Nombre del producto-->
        <h2 class="mb-3">Nombre del Producto</h2>
        <!--DescripciÃ³n detallada-->
        <p class="mb-3 flex-grow-1">Descripcion.</p>
        <!--recio-->
        <p class="fw-bold mb-2">Precio: $0</p>
        <!--Stock-->
        <p class="mb-3">Stock: 0 unidades</p>
        <!--Variantes-->
        <div class="mb-3 d-flex flex-wrap gap-2">
          <button class="btn btn-outline-secondary">Vegetariano</button>
          <button class="btn btn-outline-secondary">Carne</button>
        </div>
        <!--Boton de compra-->
        <button class="btn btn-success mt-auto">Agregar al carrito</button>
      </div>

    </div>

    <!--Mensaje de producto agotado-->
    <div class="row mt-4">
      <div class="col-12">
        <div class="alert alert-warning d-none" role="alert">
          Producto agotado, no disponible por el momento.
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
