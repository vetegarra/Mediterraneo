<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mediterraneo – Recuperar contraseña</title>

  <!--Bootstrap 5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">𝙼𝚎𝚍𝚒𝚝𝚎𝚛𝚛𝚊𝚗𝚎𝚘</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Pide ahora!</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Acerca de nosotros</a></li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Tu cuenta</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Iniciar sesión</a></li>
              <li><a class="dropdown-item" href="#">Regístrate</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        
        <h2 class="mb-4 text-center">Recuperar contraseña</h2>

        <!--solicitar correo para enviar token-->
        <form class="mb-5">
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="ana@example.com">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Enviar token</button>
          </div>
        </form>

        <!--validar token y nueva contraseña-->
        <form>
          <div class="mb-3">
            <label for="token" class="form-label">Token recibido</label>
            <input type="text" class="form-control" id="token" placeholder="ABC123">
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">Nueva contraseña</label>
            <input type="password" class="form-control" id="newPassword" placeholder="********">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Actualizar contraseña</button>
          </div>
        </form>

      </div>
    </div>
  </main>

  <!--Footer -->
  <footer class="bg-dark text-white text-center p-3">
    © 2025 Mediterraneo
  </footer>
</body>
</html>
