  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        
        <h2 class="mb-4 text-center">Recuperar contraseña</h2>

        <!--solicitar correo para enviar token-->
        <form class="mb-5">
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="ana@example.com">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Enviar token</button>
          </div>
        </form>

        <!--validar token y nueva contraseña-->
        <form>
          <div class="mb-3">
            <label for="token" class="form-label">Token recibido</label>
            <input type="text" class="form-control" id="token" placeholder="ABC123">
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">Nueva contraseña</label>
            <input type="password" class="form-control" id="newPassword" placeholder="********">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Actualizar contraseña</button>
          </div>
        </form>

      </div>
    </div>
