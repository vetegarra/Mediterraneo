<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago en Línea</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-4">
  
  <!--Row principal-->
  <div class="row g-4">
    
    <!--Columna resumen del pedido-->
    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-body">
          <h3 class="card-title mb-3">Resumen del Pedido</h3>
          <div class="d-flex justify-content-between mb-2">
            <span>Pedido 1</span>
            <span>$18.000</span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span>Pedido 2</span>
            <span>$14.000</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between fw-bold">
            <span>Total</span>
            <span>$32.000</span>
          </div>
        </div>
      </div>
    </div>

    <!--Columna métodos de pago-->
    <div class="col-md-6 d-flex flex-column">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h3 class="card-title mb-3">Seleccionar Método de Pago</h3>

          <!--Botones de método de pago-->
          <div class="mb-3 d-flex flex-column gap-2">
            <button class="btn btn-outline-primary">Webpay</button>
            <button class="btn btn-outline-primary">Visa</button>
            <button class="btn btn-outline-primary">MercadoPago</button>
            <button class="btn btn-outline-primary">PayPal</button>
          </div>
          <!--Botón de pago-->
          <button class="btn btn-success mt-auto">Pagar</button>
        </div>
      </div>
    </div>
  </div>

  <!--Row mensajes de confirmación / rechazo-->
  <div class="row mt-4">
    <div class="col-12">
      <div class="alert alert-success d-none" role="alert">
        Pago realizado con éxito. Comprobante generado.
      </div>
      <div class="alert alert-danger d-none" role="alert">
        Pago rechazado: fondos insuficientes. Intente otro método de pago.
      </div>
    </div>
  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
